{% extends "shop/base.html" %}

{% block title %}Sign In | MeroKart{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 px-6 py-12">
    <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black uppercase tracking-tighter mb-2">Welcome Back</h1>
            <p class="text-gray-500">Sign in to your MeroKart account</p>
        </div>

        <form method="post" action="{% url 'accounts:login' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-xs font-black uppercase tracking-widest text-gray-400 mb-2">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label for="id_password" class="block text-xs font-black uppercase tracking-widest text-gray-400 mb-2">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="w-full bg-black text-white py-4 font-black uppercase tracking-widest hover:bg-orange-600 transition-all rounded-xl">
                Sign In
            </button>
        </form>

        <div class="mt-8 pt-8 border-t border-gray-100 text-center">
            <p class="text-sm text-gray-500">
                Don't have an account? 
                <a href="{% url 'accounts:register' %}" class="font-bold text-orange-600 hover:underline">Join MeroKart</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
