{% load static %}
<nav class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <a href="{% url 'shop:home' %}" class="text-2xl font-black tracking-tighter uppercase shrink-0">
            MeroKart
        </a>
        
        <!-- Search bar - Hidden on small mobile, visible on tablet/desktop -->
        <div class="flex-1 max-w-md mx-4 hidden sm:block">
            <form action="{% url 'shop:product_list' %}" method="get" class="relative">
                <input type="text" name="search" placeholder="Search..." 
                    class="w-full bg-gray-100 border-none rounded-full py-2 px-6 focus:ring-2 focus:ring-orange-600 outline-none transition-all text-sm">
                <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-orange-600">
                    <i class="fas fa-search text-[12px]"></i>
                </button>
            </form>
        </div>

        <div class="flex items-center gap-3 sm:gap-6">
            <!-- Navigation Links - Visible from small screen up -->
            <div class="hidden sm:flex items-center gap-4 md:gap-8 mr-2">
                <a href="{% url 'shop:product_list' %}" class="text-xs md:text-sm font-semibold hover:text-[#ea580c] transition">Shop</a>
                <a href="{% url 'shop:about' %}" class="text-xs md:text-sm font-semibold hover:text-[#ea580c] transition">About</a>
                <a href="{% url 'shop:contact' %}" class="text-xs md:text-sm font-semibold hover:text-[#ea580c] transition">Contact</a>
            </div>

            <!-- User Actions -->
            {% if user.is_authenticated %}
                <a href="{% url 'shop:profile' %}" class="text-gray-700 hover:text-[#ea580c] transition" title="Profile">
                    <i class="far fa-user"></i>
                </a>
                <a href="{% url 'orders:order_history' %}" class="text-gray-700 hover:text-[#ea580c] transition" title="Orders">
                    <i class="fas fa-box"></i>
                </a>
                <span class="text-xs font-bold hidden xs:inline">{{ user.first_name }}</span>
               
            {% else %}
                <a href="{% url 'accounts:login' %}" class="text-gray-700 hover:text-[#ea580c] transition">
                    <i class="far fa-user"></i>
                </a>
            {% endif %}
            
            <a href="{% url 'cart:cart_detail' %}" class="text-gray-700 hover:text-[#ea580c] transition relative">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Mobile Menu Toggle (Smallest screens only) -->
            <button id="mobile-menu-btn" class="sm:hidden text-gray-700">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="hidden sm:hidden border-t bg-white px-6 py-4 space-y-4">
        <form action="{% url 'shop:product_list' %}" method="get" class="relative">
            <input type="text" name="search" placeholder="Search..." 
                class="w-full bg-gray-100 border-none rounded-full py-2 px-6 focus:ring-2 focus:ring-orange-600 outline-none transition-all text-sm">
            <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                <i class="fas fa-search text-[12px]"></i>
            </button>
        </form>
        <div class="flex flex-col gap-4 py-2">
            <a href="{% url 'shop:product_list' %}" class="text-sm font-bold uppercase tracking-widest">Shop</a>
            <a href="{% url 'shop:about' %}" class="text-sm font-bold uppercase tracking-widest">About</a>
            <a href="{% url 'shop:contact' %}" class="text-sm font-bold uppercase tracking-widest">Contact</a>
        </div>
    </div>
</nav>

<script>
    document.getElementById('mobile-menu-btn').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
