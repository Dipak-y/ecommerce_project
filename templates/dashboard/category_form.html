{% extends "shop/base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto px-6 py-12">
    <div class="bg-white border border-gray-100 rounded-3xl p-8 md:p-12 shadow-sm">
        <h2 class="text-2xl font-black uppercase tracking-tighter mb-8 text-gray-800">{{ title }}</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div class="space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-gray-500">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-600 text-xs font-bold">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <div class="flex gap-4 pt-6">
                <button type="submit" class="bg-orange-600 text-white px-8 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-black transition-all flex-1">
                    Save Changes
                </button>
                <a href="{% url 'dashboard:category_list' %}" class="bg-gray-100 text-gray-500 px-8 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-gray-200 transition-all">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
